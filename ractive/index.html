<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
	<title>Ractive test</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div id='container'></div>

	<!-- Ractive Template -->
	<script id='template' type='text/ractive'>
		<div>Total: {{total_time}}</div>
		Sort By: <ul>
			{{#sortable:num}}
			<li class='{{sorted ? direction : ""}}'><button on-click='sortTimers:{{num}}'>{{name}}</button></li>
			{{/sortable}}
		</ul><br />
		<span class='add' on-click='newTimer'>+</span>
		<ul proxy-sortable='sort-items'>
		{{#each timers : num}}
			{{>timer}}
		{{/each}}
		</ul>

		<!-- {{>timer}} -->
			<li decorator='sortable' class='timer' data-num='{{num}}' data-id='{{id}}'>
				<input placeholder='project' value='{{project}}'>
				<input placeholder='task' value='{{task}}'>
				<input value='{{display_time}}'>
				<span on-click='runTimer:{{num}}'>{{display_text}}</span>
			</li>
		<!-- {{/timer}} -->
	</script>

<script src='js/ractive.min.js'></script>
<script src='js/ractive-decorators-sortable.js'></script>
<script src='js/timer.js'></script>
</body>
