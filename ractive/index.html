<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
	<title>Ractive Timer</title>
	<link rel='stylesheet' href='css/reset.css'>
	<link rel='stylesheet' href='css/style.css'>
	<link rel='stylesheet' href='css/dial.css'>
	<link rel='stylesheet' href='css/colpick.css'>
	<link href='http://fonts.googleapis.com/css?family=Play:400,700' rel='stylesheet' type='text/css'>
</head>

<body>
	<div class="overlay"></div>
	<div class="login">
		<div class="timer">
			<div class="dial">
				<div class="dial-bg">
					<form action="" id="login-form">
						<input type="text" id="username" name="username" placeholder="username">
						<input type="password" id="password" name="password" placeholder="password">
						<input type="submit" value="submit">
						<span class="message"></span>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div id='container'></div>
	<input type="text" style="position:absolute; left:-100em;" width="1">

	<!-- Ractive Template -->
	<script id='template' type='text/ractive'>
		<header class='{{tracked_time != "00:00:00.00" ? "tracked" : ""}}'>
			<div class='tab one'><span><small>&nbsp;Untracked Time:</small><br>{{untracked_time}}</span></div>
			<div class='tab two'><span><small>Tracked Time:</small><br>{{tracked_time}}</span></div>
			<div class='tab three'><span><small>Total Time:</small><br>{{total_time}}</span></div>
			<div class='options'>
				<!--Sort by: <select value='{{options.selectedSortable}}'>
					{{#sortable:num}}
						<option value='{{num}}'>{{name}}</option>
					{{/sortable}}
				</select> <select value='{{options.sortDirection}}'>
						<option value='up'>up</option>
						<option selected value='down'>down</option>
				</select>-->
				<div class='btn' on-click='fn:stop_all'>stop all</div>
				<div class='btn' on-click='fn:rm_tracked'>remove tracked</div>
				<div class='btn' on-click='fn:rm_zero'>remove 0:00</div>
				<div class='btn' on-click='fn:rm_old'>remove old</div>
				<div class='btn' on-click='fn:rm_all'>remove all</div>
			</div>
			<div class='clear'></div>
		</header>
		<section>
			<span class='add' on-click='fn:add'>+</span>
			<ul proxy-sortable='sort-items'>
			{{#each timers : num}}
				{{>timer}}
			{{/each}}
			</ul>
		<!-- {{>timer}} -->
			<li decorator='sortable' class='timer {{running}} {{tracked ? "tracked" : ""}}' data-num='{{num}}' data-id='{{id}}'>
				<div class='dial'>
					<input type='checkbox' id='tracked{{num}}' checked='{{tracked}}'/>
					<label for='tracked{{num}}' style='color: {{fg_color}};'>tracked</label>
					<div class='hour-hand' style='{{hour_css}}'></div>
					<div class='minute-hand' style='{{minute_css}}'></div>
					<div class='second-hand' style='{{second_css}}'></div>
					<div class='pin'></div>
					<div class='dial-bg' style='background-color: {{bg_color}};'>
						<div class='close'>x</div>
						<div class='close-label' style='color: {{fg_color}};'>close</div>
						<div class='top-input'>
							<span class='colorpick' style='background-color: {{bg_color}};'>
								<span class='arrow'></span>
							</span>
							<span class='color-label' style='color: {{fg_color}}'>color</span>
						</div>
						<span class='date' style='color: {{fg_color}}'>{{date}}</span>
						<span class='hours' style='color: {{fg_color}}'>{{display_hours}}<small> hrs</small></span>
						<input class='task' placeholder='project /  task' value='{{task}}'>
						<input class='digital' value='{{display_time}}'>
						<span class='start' on-click='runTimer:{{num}}'>{{display_text}}</span>
						<ul class='hour-numbers'>
							<li><span>1</span></li>
							<li><span>2</span></li>
							<li><span>3</span></li>
							<li><span></span></li>
							<li><span></span></li>
							<li><span>6</span></li>
							<li><span>7</span></li>
							<li><span>8</span></li>
							<li><span>9</span></li>
							<li><span>10</span></li>
							<li><span>11</span></li>
							<li><span></span></li>
						</ul>
					</div>
					<ul class='minute-lines'>
						<li>|</li> <li>|</li> <li>|</li> <li>|</li> <li>|</li> <li>|</li> <li>|</li> <li>|</li> <li>|</li> <li>|</li> <li>|</li> <li>|</li> <li>|</li> <li>|</li> <li>|</li> <li>|</li> <li>|</li> <li>|</li> <li>|</li> <li>|</li> <li>|</li> <li>|</li> <li>|</li> <li>|</li> <li>|</li> <li>|</li> <li>|</li> <li>|</li> <li>|</li> <li>|</li> <li>|</li> <li>|</li> <li>|</li> <li>|</li> <li>|</li> <li>|</li> <li>|</li> <li>|</li> <li>|</li> <li>|</li> <li>|</li> <li>|</li> <li>|</li> <li>|</li> <li>|</li> <li>|</li> <li>|</li> <li>|</li> <li>|</li> <li>|</li> <li>|</li> <li>|</li> <li>|</li> <li>|</li> <li>|</li> <li>|</li> <li>|</li> <li>|</li> <li>|</li> <li>|</li>
					</ul>
				</dial>
				<style>{{dial_css}}</style>
			</li>
		<!-- {{/timer}} -->
		</section>
	</script>

<script src='js/ractive.min.js'></script>
<script src='js/ractive-decorators-sortable.js'></script>
<script src='js/jquery-2.1.1.min.js'></script>
<script src='js/jquery.throttle.min.js'></script>
<script src='js/colpick.js'></script>
<script src='js/dial.js'></script>
<script src='js/timer.js'></script>
</body>
